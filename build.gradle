plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.clojars.org/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-mongodb:2.7.2'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.2'
    api 'org.mongodb:mongodb-driver-sync:4.6.1'
    api 'org.projectlombok:lombok:1.18.24'

    //This has been added to solve the error
    //variable XXXXX hasn't been initialized in default constructor ~~~~~  during compile
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    //This has been added to solve the error
    //java.lang.ClassNotFoundException: javax.xml.bind.JAXBException when Main method initiate .
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'

    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.2'
    api 'org.springframework.boot:spring-boot-starter-mail:2.7.2'
    api 'org.springframework.boot:spring-boot-devtools:2.7.3'
    runtimeOnly 'org.postgresql:postgresql:42.3.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'
}

group = 'com.'
version = '0.0.1-SNAPSHOT'
description = 'adventuretube'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
