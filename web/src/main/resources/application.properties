#web application port
server.port=8888
# mongodb setting
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=rootuser
spring.data.mongodb.password=rootpass
spring.data.mongodb.database=adventuretube
spring.data.mongodb.port=27017
#spring.data.mongodb.host=localhost
spring.data.mongodb.host=mongodb
# for index  youtubeId
spring.data.mongodb.auto-index-creation=true
#postgresql setting
#spring.datasource.url=jdbc:postgresql://localhost:5432/adventuretube
spring.datasource.url=jdbc:postgresql://postgres:5432/adventuretube
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schemaformat_sql = true

server.error.include-message=always