plugins {

    id 'application'
    id 'org.springframework.boot' version '2.7.2'
//    id 'io.spring.dependency-management' version '1.1.0'

}
mainClassName ='com.adventuretube.AdventuretubeMain'
jar {
    archiveBaseName = 'adventuretube-web'
    archiveVersion =  '0.2.0'
    manifest {
        attributes(
                'Main-Class': 'com.adventuretube.AdventuretubeMain'
        )
    }
}
group 'com.adventuretube'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.2'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'



    runtimeOnly 'org.postgresql:postgresql:42.3.6'



   //testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'


    implementation(project(":model"))
    implementation(project(":repo"))
    implementation(project(":service"))
}

test {
    useJUnitPlatform()
}